<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Sign in</h1>

<form action="" method="get">
 <div>
    <p><label for="email">Email</label></p>
    <input type="email" id="email" name="email" required placeholder="Enter your Email" >
 </div>
 <div>
    <p><label for="userName">Password</label></p>
    <input type="password" id="password" required placeholder="Enter your password"/>
 </div>
 <button type="button" id="btn">Sign in</button>
 <div> 
    <h4>Or Continue With</h4>
<div><button type="button" ><i class="fa-brands fa-facebook"></i>Continue with Facebook</button></div>
<div><button type="button" ><i class="fa-brands fa-google"></i>Continue with Google</button></div>
<div><button type="button" ><i class="fa-brands fa-apple"></i>Continue with Apple</button></div>
</div>
 <p>Not a register user? <a href="sign up.html">Sign Up</a></p>
</form>
</body>
</html>
